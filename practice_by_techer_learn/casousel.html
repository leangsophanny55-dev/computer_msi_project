<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="carousel slide w-100" id="click">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#click" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#click" data-bs-slide-to="1" ></button>
                <button type="button" data-bs-target="#click" data-bs-slide-to="2" ></button>
            </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="https://i.pinimg.com/736x/9f/cb/82/9fcb82095d52e74191ebb219c217fd91.jpg" style="height: 500px;">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="https://i.pinimg.com/736x/13/88/f8/1388f89705b565c0d6cea4fa2637c86e.jpg" style="height: 500px;">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="https://i.pinimg.com/1200x/bf/12/c1/bf12c1b5feab3293a33dc1a978951f12.jpg" style="height: 500px;" >
            </div>
        </div>
        <!-- button -->
         <button type="button" class="carousel-control-prev" data-bs-target="#click" data-bs-slide="prev">
           <span class="carousel-control-prev-icon"></span>
         </button>
         <button type="button" class="carousel-control-next " data-bs-target="#click" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
         </button>
    </div>

</body>
</html>
